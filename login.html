<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spotify Login</title>
  <style>
    body {
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .message {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="message">
    <h2>Logging into Spotify...</h2>
    <p>Please wait...</p>
  </div>

  <script>
    fetch('config.json')
      .then(response => response.json())
      .then(conf => {
        const hash = window.location.hash;
        if (!hash) {
          const authParams = new URLSearchParams({
            client_id: conf.clientId,
            response_type: 'token',
            redirect_uri: conf.redirectUri,
            scope: conf.scope,
            show_dialog: conf.showDialog
          });
          window.location.href = `${conf.authEndpoint}?${authParams.toString()}`;
        } else {
          const params = new URLSearchParams(hash.substring(1));
          const token = params.get('access_token');
          if (token) {
            window.opener.postMessage({ token }, conf.redirectUri);
            window.close();
          } else {
            document.body.innerHTML = "<h2>Authorization failed. No access token found.</h2>";
          }
        }
      })
      .catch(error => {
        console.error("Failed to load config.json", error);
        document.body.innerHTML = "<h2>Failed to load config. Please try again.</h2>";
      });
  </script>
</body>
</html>
